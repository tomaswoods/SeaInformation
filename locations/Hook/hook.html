    <script>
        require(["dojo/html", "dojo/date","dojo/dom", "dojo/domReady!"],
        function (html, date, dom) {
            var todaysDate = window.localStorage.getItem('TodaysDate');
            var tideData = JSON.parse(window.localStorage.getItem('TideInfo'));
            var hookTideinfo = tideData["BaginbunHead"];
            var latestbuoydata = JSON.parse(window.localStorage.getItem('LatestBuoyInfo'));
            var hookLatestBuoy = latestbuoydata["M5"];
            html.set(dom.byId("titletext"), "Hook Head : " + todaysDate);
            if (hookTideinfo && hookTideinfo.length > 2)
                {
                html.set(dom.byId("tide1"), hookTideinfo[0]);
                html.set(dom.byId("tide2"), hookTideinfo[1]);
                html.set(dom.byId("tide3"), hookTideinfo[2]);            
                if (hookTideinfo.length == 4) {
                    html.set(dom.byId("tide4"), hookTideinfo[3]);
                }
            }
            if(hookLatestBuoy)
            {
                html.set(dom.byId("seatemp"), "Sea Temp: " + hookLatestBuoy.seatemp);
                html.set(dom.byId("airtemp"), "Air Temp: " + hookLatestBuoy.airtemp);
                html.set(dom.byId("windspeed"), "Wind Spd: " + hookLatestBuoy.windspeed);
                html.set(dom.byId("winddirection"), "Wind Dir: " + hookLatestBuoy.winddirection);
            }
        });
    </script>

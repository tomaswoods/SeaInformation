<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Coolmain Sea Info</title>
    <link rel="stylesheet" href="../../../css/core.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="../../../css/menu.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript" src="http://js.arcgis.com/3.8compact"></script>
    <script>
        require(["dojo/data/ItemFileWriteStore", "dojox/grid/DataGrid", "dojox/widget/TitleGroup", "dijit/TitlePane", "dojox/timing", "dojo/domReady!"], function (ItemFileWriteStore, DataGrid, TitleGroup, TitlePane, timing) {
            var buoyData = JSON.parse(window.localStorage.getItem('BuoyInfo'));
            var coolmainBuoyinfo = buoyData["M3"];
            var buoyStore = new ItemFileWriteStore({ data: coolmainBuoyinfo.store });
            var buoyLayout = coolmainBuoyinfo.layout;
            /*create a new grid*/
            var tidegrid = new DataGrid({
                id: 'tg-coolmaingrid',
                autoHeight: true,
                autoWidth: true,
                initialWidth: "100%",
                store: buoyStore,
                structure: buoyLayout
            });
            tidegrid.selection.clear();
            tidegrid.selection.setSelected(0, true);
            tidegrid.render();

            tidegrid.placeAt("BuoyGrid");
            tidegrid.startup();
        });

    </script>
</head>

                </div>              
            </div>

</html>

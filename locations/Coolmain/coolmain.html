    <script>
        require(["dojo/html", "dojo/date", "dojo/dom", "dojo/domReady!"],
        function (html, date, dom) {
            var todaysDate = window.localStorage.getItem('TodaysDate');
            var tideData = JSON.parse(window.localStorage.getItem('TideInfo'));
            var coolmainTideinfo = tideData["Courtmacsherry"];
            var latestbuoydata = JSON.parse(window.localStorage.getItem('LatestBuoyInfo'));
            var coolmainLatestBuoy = latestbuoydata["M3"];
            html.set(dom.byId("titletext"), "Coolmain : " + todaysDate);
            if (coolmainTideinfo && coolmainTideinfo.length > 2) {
                html.set(dom.byId("tide1"), coolmainTideinfo[0]);
                html.set(dom.byId("tide2"), coolmainTideinfo[1]);
                html.set(dom.byId("tide3"), coolmainTideinfo[2]);
                if (coolmainTideinfo.length == 4) {
                    html.set(dom.byId("tide4"), coolmainTideinfo[3]);
                }
            }
            if (coolmainLatestBuoy) {
                html.set(dom.byId("seatemp"), "Sea Temp: " + coolmainLatestBuoy.seatemp);
                html.set(dom.byId("airtemp"), "Air Temp: " + coolmainLatestBuoy.airtemp);
                html.set(dom.byId("windspeed"), "Wind Spd: " + coolmainLatestBuoy.windspeed);
                html.set(dom.byId("winddirection"), "Wind Dir: " + coolmainLatestBuoy.winddirection);
            }
        });
    </script>
